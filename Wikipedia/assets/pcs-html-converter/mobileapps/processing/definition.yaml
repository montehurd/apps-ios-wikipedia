# strip unneeded markup

- rmElements: # special unwanted content from wiktionary
  - .ib-brac
  - .ib-content
  - .defdate
  - sup
- rmAttributes:
    '*': ['data-mw']
- rmMwIdAttributes
- pcsHideRedLinks

# additional app transforms

- rewriteUrlAttribute:
    a: href # format links like the MW parser
- addClassTo:
    a[rel~=mw:ExtLink]: external # add class for external link icon
